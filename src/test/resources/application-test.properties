spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=${DATABASE_URL_TEST}
spring.datasource.username=${DATABASE_USER_TEST}
spring.datasource.password=${DATABASE_PASS_TEST}

app.external.api.authorization.url=${AUTHORIZATION_API_URL}
app.external.api.notification.url=${NOTIFICATION_API_URL}

app.security.token.secret=${JWT_SECRET}