version: '3.8'

services:

  api:
    build: .
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - .:/picpay

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /data/postgres
    volumes:
      - .docker/postgres:/data/postgres
    ports:
      - "5452:5452"